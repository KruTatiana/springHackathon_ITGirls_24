<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birds</title>
    <link rel="stylesheet" href="./assets/scss/birds/birds.css" />
  </head>
  <body>
    <div class="containerAllMusic">
      <div>
        <button id="myButton" class="containerAllMusic__start">
          <img
            id="playBtn"
            src="https://img.icons8.com/fluency-systems-regular/2x/circled-pause--v2.png"
            alt="playButton"
          />
        </button>
      </div>
      <div class="containerAllMusic__countdown">
        <p id="countdown" class="containerAllMusic__countdown-time">Relax</p>
      </div>

      <audio id="player" autoplay loop>
        <source src="./assets/music/birds.mp3" type="audio/mp3" />
      </audio>

      <video
        autoplay="autoplay"
        loop="loop"
        muted
        defaultMuted
        playsinline
        id="myVideo"
        class="containerAllMusic__video"
      >
        <source src="./assets/video/park.mp4" type="video/mp4" />
      </video>

      <div>
        <a href="./music.html" class="containerAllMusic__back">Назад</a>
      </div>
    </div>

    <script src="./allMusic.js"></script>
  </body>
</html>
